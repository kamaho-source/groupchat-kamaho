services:
  groupchat-kamaho-app:
    container_name: groupchat-kamaho-app
    build:
      context: .
      dockerfile: ./docker/backend.Dockerfile
    ports:
      - "8000:80"
    environment:
      TZ: "Asia/Tokyo"
      LOG_LEVEL: warning
      SESSION_DRIVER: file
      SANCTUM_STATEFUL_DOMAINS: localhost,localhost:80,localhost:3000,host.docker.internal:8000
      FRONTEND_URLS: http://localhost,http://localhost:3000
    # 🔽 ローカルと同期（Laravel プロジェクトのパスに合わせて調整）
    volumes:
      - ./backend:/var/www/html:cached              # ← プロジェクト一式を同期（macOSなら :cached / :delegated 推奨）
      - laravel-vendor:/var/www/html/vendor  # ← ホストの空vendorで上書きされないようにする
      - laravel-storage:/var/www/html/storage # ← 書き込み周りを安定させたい場合（ホストと同期したいなら下記に変更）
    # もし storage もローカルと同期したいなら上の2行をこう置換:
    #   - ./storage:/var/www/html/storage

  groupchat-kamaho-frontend:
    container_name: groupchat-kamaho-frontend
    build:
      context: .
      dockerfile: ./docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - TZ=Asia/Tokyo
      - HOST=0.0.0.0
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - groupchat-kamaho-app
    # 🔽 ローカルと同期（Next.js プロジェクトのパスに合わせて調整）
    volumes:
      - ./frontend:/app:cached                        # ← Dockerfile で WORKDIR /app を想定
      - next-node-modules:/app/node_modules   # ← ホストの node_modules で上書き回避
      - next-dotnext:/app/.next               # ← ビルド成果物をボリュームに（高速化・権限事故回避）

  groupchat-kamaho-nginx:
    container_name: groupchat-kamaho-nginx
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - groupchat-kamaho-frontend
      - groupchat-kamaho-app

  groupchat-kamaho-mysql:
    container_name: groupchat-kamaho-mysql
    build:
      context: .
      dockerfile: ./docker/database.Dockerfile
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kamaho
      MYSQL_USER: kamaho
      MYSQL_PASSWORD: kamaho
      TZ: "Asia/Tokyo"
    # DBは“同期”より“永続化”が目的なので named volume を推奨
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/log:/var/log/database
    platform: linux/amd64

volumes:
  # Laravel
  laravel-vendor:
  laravel-storage:
  # Next.js
  next-node-modules:
  next-dotnext:
  # MySQL
  mysql-data:
